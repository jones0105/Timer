<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Watch</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>
    <div class="box">
        <h3>Timer</h3>
        <div class="frame">
          <div class="hrs">00</div>
          <div class="colon">:</div>
          <div class="min">00</div>
          <div class="colon">:</div>
          <div class="sec">00</div>   
          <div class="colon">:</div>
          <div class="ms">00</div>
        </div>
        <div class="buttons">
          <button class="start">Start<i class="fa fa-play-circle" aria-hidden="true"></i></button>
          <button class="stop">Stop</button>
          <button class="reset">Reset</button>
        </div>
      </div>
      <script src="js/main.js">
	</script>
</body>
</html>
